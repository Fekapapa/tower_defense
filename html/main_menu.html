<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Experimental HTML5 Game</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/stylesheet.css">
  </head>
  <body>
    <div class="main-menu-container">
      <div id="main-menu-start-buttonid"></div>
      <a id="main-menu-credits-buttonid" href="credits.html"></a>
      <a id="main-menu-playonmobile-buttonid"class="main-menu-playonmobile-button" target="_blank" href="http://getmobile.kingdomrushfrontiers.com/"></a>
      <a id="main-menu-twitter-buttonid" class="main-menu-twitter-button" target="_blank" href="https://twitter.com/ironhidegames"></a>
      <a id="main-menu-facebook-buttonid" class="main-menu-facebook-button" target="_blank" href="https://www.facebook.com/ironhidegames/"></a>
      <a id="main-menu-ironhide-buttonid" class="main-menu-ironhide-button" target="_blank" href="https://www.ironhidegames.com/?ref=KRFRONTIERS"></a>
      <a id="main-menu-armorgames-buttonid" class="main-menu-armorgames-button" target="_blank" href="https://armorgames.com/?ref=KRFRONTIERS"></a>
      <div id="main-menu-music-buttonid" class="main-menu-music-button"></div>
      <div id="main-menu-armorgames-imageid" class="main-menu-armorgames-image"></div>
      <div id="main-menu-ironhide-imageid" class="main-menu-ironhide-image"></div>
      <div class="main-menu-chained-container">
        <div id="main-menu-start-imageid" class="main-menu-start-image"></div>
        <div id="main-menu-credits-imageid" class="main-menu-credits-image"></div>
      </div>
      <div id="main-menu-sound-buttonid" class="main-menu-sound-button"></div>
      <div id="load-saved-menuid" class="load-saved-menu-start">
        <div id="load-saved-menu-gameslot-1id" class="load-saved-menu-gameslot-1-unused"></div>
        <div id="load-saved-menu-gameslot-1id" class="load-saved-menu-gameslot-1-used">
          <div class="load-saved-menu-gameslot-firstrow">
            <span>Slot 1</span>
            <div class="load-saved-menu-gameslot-delete"></div>
          </div>
          <div class="load-saved-menu-gameslot-secondrow">
            <span class="load-saved-menu-gameslot-staricon"></span>
            <span class="load-saved-menu-gameslot-text">3/77</span>
            <span class="load-saved-menu-gameslot-shieldicon"></span>
            <span class="load-saved-menu-gameslot-text">0</span>
            <span class="load-saved-menu-gameslot-fisticon"></span>
            <span class="load-saved-menu-gameslot-text">0</span>
          </div>
        </div>
        <div id="load-saved-menu-gameslot-2id" class="load-saved-menu-gameslot-2-unused">
          <div class="load-saved-menu-gameslot-firstrow">
            <span>Slot 2</span>
            <div class="load-saved-menu-gameslot-delete"></div>
          </div>
          <div class="load-saved-menu-gameslot-secondrow">
            <span class="load-saved-menu-gameslot-staricon"></span>
            <span class="load-saved-menu-gameslot-text">6/77</span>
            <span class="load-saved-menu-gameslot-shieldicon"></span>
            <span class="load-saved-menu-gameslot-text">5</span>
            <span class="load-saved-menu-gameslot-fisticon"></span>
            <span class="load-saved-menu-gameslot-text">1</span>
          </div>
        </div>
        <div id="load-saved-menu-gameslot-3id" class="load-saved-menu-gameslot-3-unused">
          <div class="load-saved-menu-gameslot-firstrow">
            <span>Slot 3</span>
            <div class="load-saved-menu-gameslot-delete"></div>
          </div>
          <div class="load-saved-menu-gameslot-secondrow">
            <span class="load-saved-menu-gameslot-staricon"></span>
            <span class="load-saved-menu-gameslot-text">2/77</span>
            <span class="load-saved-menu-gameslot-shieldicon"></span>
            <span class="load-saved-menu-gameslot-text">1</span>
            <span class="load-saved-menu-gameslot-fisticon"></span>
            <span class="load-saved-menu-gameslot-text">4</span>
          </div>
        </div>
        <div id="load-saved-menu-close-buttonid" class="load-saved-menu-close-button"></div>
      </div>
      <div id="load-saved-menu-actions-containerid" class="load-saved-menu-actions-containerid hidden">
        <div id="load-saved-menu-localsave-helpid" class="load-saved-menu-localsave-help"></div>
        <div class="load-saved-menu-localsave-help-info">
          <p class="load-saved-menu-localsave-help-info-header">Local Slot</p>
          <p class="load-saved-menu-localsave-help-info-text">Save your progress on your computer.<br><br>Your savegame can be lost if cookies on your computer are deleted.<p>
        </div>
      </div>
    </div>
  </body>
</html>
